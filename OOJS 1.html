  <script>
    // Definición de la clase Shape
    class Shape {
      // Propiedades de la clase Shape
      name;
      sides;
      sideLength;

      // Constructor de la clase Shape
      constructor(name, sides, sideLength) {
        this.name = name;
        this.sides = sides;
        this.sideLength = sideLength;
      }

      // Método para calcular el perímetro de la forma
      calcPerimeter() {
        const perimeter = this.sides * this.sideLength;
        console.log(`Perimeter of ${this.name}: ${perimeter}`);
      }
    }

    // Creación de una instancia de Shape llamada square
    const square = new Shape("square", 4, 5);
    // Llamada al método calcPerimeter() en la instancia square
    square.calcPerimeter();

    // Creación de una instancia de Shape llamada triangle
    const triangle = new Shape("triangle", 3, 3);
    // Llamada al método calcPerimeter() en la instancia triangle
    triangle.calcPerimeter();
  </script>
